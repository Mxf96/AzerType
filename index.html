<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="./scripts/script.js"></script>
        <title>AzerType</title>
    </head>

    <body>
        <header class="header">
            <h1>AzerType</h1>
            <h2>L'application pour écrire plus vite !</h2>
            <p>AzerType est une application pour apprendre à taper plus vite au clavier ☺</p>
        </header>
        <main class="container">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous</p>
            <div class="radio-group">
                <input type="radio" name="optionSource" id="mots" value="1" checked>
                <label for="mots">Mots</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="optionSource" id="phrases" value="2">
                <label for="phrases">Phrases</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="optionSource" id="expert" value="3">
                <label for="expert">Mode Expert</label>
            </div>
            <button class="button button1" id="BtnDemarrer">Démarrer</button>            
            <div class="center">
                <input type="text" class="input" value="" readonly oncopy="return false;" onpaste="return false;" disabled>
            </div>                        
            <div>
                <input type="text" class="input2">
                <p id="ErrorMessage" class="error"></p>
                <p id="TimerMessage" class="time"></p>
            </div>
            <div id="Timer-Container">
                Temps restant : <span id="timer">10</span> secondes
            </div>
            <div class="score">
                Votre score : <span>0</span>
            </div>
            <button class="button button2" value="share">Partager</button>
        </main>
        <footer class="footer">
            <p>&copy; Copyright : Openclassrooms.</p>
        </footer>
    </body>
</html>
